<table ng-table="tableParams" table-pagination-top table-pagination-bottom class="table" show-filter="true">
    <tr class="" ng-repeat="title in $data" ng-model="title.id" ng-click="seePosts(title.id)">
        <td title="'Chinese Title'" filter="{ chinese_title: 'text'}" sortable="'chinese_title'">
            {{title.chinese_title}}</td>
        <td title="'Pinyin Title'" filter="{ pinyin_title: 'text'}" sortable="'pinyin_title'">
            {{title.pinyin_title}}</td>
       <td title="'Alt. Chinese Title'" filter="{alternate_chinese_title: 'text'}" sortable="'alternate_chinese_title'">
            {{title.alternate_chinese_title}}</td>
        <td title="'Alt.Pinyin Title'" filter="{ alternate_pinyin_title: 'text'}" sortable="'alternate_pinyin_title'">
            {{title.alternate_pinyin_title}}</td>    
        <td title="'English Title'" >
            <!--{{title.translations[0].translation_text }}</td>-->
               {{title.approved_translation}} </td>
        <td title="'# of Translations'" sortable="'num_translations'">
            {{title.num_translations}}</td>
    </tr>
</table>
