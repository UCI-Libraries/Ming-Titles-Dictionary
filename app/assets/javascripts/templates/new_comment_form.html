<div id="newCommentModal" class="modal fade" my-modal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2>Chinese Title:&nbsp;{{title.chinese_title}}</h2>
        <h2>Pinyin Title:&nbsp;{{title.pinyin_title}}</h2>
        <h3 class="modal-title" id="myModalLabel">
          Translation:&nbsp;{{current_translation.translation_text}}
        </h3>
        <p>Explanation:&nbsp;{{current_translation.explanation}}</p>
      </div>
      <div class="modal-body">
        <form class="titles-form form-horizontal" ng-submit="postComment(formData, myForm)" name="myForm">
          <div class="form-group">
            <label class="col-md-3 control-label" for="comment_text">
              <span class="redfont">*&nbsp;</span>
              Comment on the translation:&nbsp;</label>
            <div class="col-md-9">
              <textarea class="form-control" rows="4" id="comment_text" name="comment_text" ng-model="formData.comment_text" required/></textarea>
              <span class="form-error" ng-show="myForm.comment_text.$error.required && myForm.comment_text.$dirty">comment cannot be blank</span>
            </div>

            <button type="submit" class="btn pull-right" ng-disabled="!myForm.$valid">Submit</button>
            <button type="button" ng-click="resetCommentForm()" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
          </div>

          <br/>

        </form>
      </div>
    </div>
  </div>
</div>
