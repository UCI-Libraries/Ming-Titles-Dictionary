<div class="user-approval-table">
  <table ng-table="tableParams" table-pagination-top table-pagination-bottom  class="table" show-filter="true">
      <tr class="" ng-repeat="user in $data" ng-model="title.id" ng-click="seePosts(title.id)">
          <td title="'Scholar ID'" filter="{ id: 'number'}" sortable="'id'">
              {{user.id}}</td>
          <td title="'Email'" filter="{ email: 'text'}" sortable="'email'">
              {{user.email}}</td>
          <td title="'First Name'" filter="{ fname: 'text'}" sortable="'fname'">
              {{user.fname}}</td>
          <td title="'Last Name'" filter="{ lname: 'text'}" sortable="'lname'">
              {{user.lname}}</td>
          <td title="'Country'" filter="{ country: 'text'}" sortable="'country'">
              {{user.country}}</td>
          <td title="'Research'" filter="{ research: 'text'}" sortable="'research'">
              {{user.research}}</td>
          <td title="'Institution'" filter="{ institution: 'text'}" sortable="'institution'">
              {{user.institution}}</td>
          <td title="'Approved?'" filter="{ approved: 'select'}" filter-data="approvedFilter" sortable="'approved'">
              {{user.approved}}</td>
          <td title="'Approve/Revoke'">
              <button class="btn" ng-show="!user.approved" ng-click="approveUser(user)">Approve Scholar</button>
              <button class="btn" ng-show="user.approved" ng-click="revokeUser(user)">Revoke Access</button></td>
          <td title="'Admin'">
              <button class="btn" ng-show="!user.is_admin" ng-click="makeAdmin(user)" ng-disabled="!user.approved">Make Admin</button>
              <button class="btn" ng-show="user.is_admin" ng-disabled="!user.approved" ng-click="revokeAdmin(user)">Revoke Admin</button></td>
          <td title="'SupAdmin'">
              <button class="btn" ng-show="!user.super_admin" ng-click="makeSAdmin(user)" ng-disabled="!user.approved">Make SuperAdmin</button>
              <button class="btn" ng-show="user.super_admin" ng-disabled="!user.approved" ng-click="revokeSAdmin(user)">Revoke SuperAdmin</button></td>

      </tr>
  </table>
</div>
